<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"series": [{"type": "scatter", "name": "points", "data": [[6.2, 0], [3.2, 7], [2.9, 10], [0.2, 8], [1.1, 10], [2.1, 3], [7.4, 6], [4.5, 8], [0.5, 1], [8.1, 7], [1.0, 10], [1.8, 8], [9.7, 7], [9.6, 10], [7.3, 4], [3.3, 8], [7.6, 4], [3.2, 9], [8.9, 10], [0.7, 0]]}], "title": {"subtext": "a example of scatter", "text": "Scatter"}, "legend": {"orient": "horizontal", "y": "top", "data": ["points"], "x": "center"}, "xAxis": {}, "yAxis": {}};
        myChart.setOption(option);
    </script>
</body>
</html>
