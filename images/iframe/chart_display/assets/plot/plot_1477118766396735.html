<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="echarts.common.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"title": {"subtext": "In group A", "text": "Pie"}, "xAxis": {}, "legend": {"x": "center", "y": "top", "orient": "horizontal", "data": ["1", "2", "3", "4"]}, "series": [{"type": "pie", "radius": ["50%", "70%"], "name": "Pie", "data": [{"value": 2, "name": "1"}, {"value": 3, "name": "2"}, {"value": 12, "name": "3"}, {"value": 9, "name": "4"}]}], "yAxis": {}};
        myChart.setOption(option);
    </script>
</body>
</html>
