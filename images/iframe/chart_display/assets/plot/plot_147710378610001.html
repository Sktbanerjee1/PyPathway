<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="echarts.common.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"series": [{"type": "bar", "data": [2, 3, 4, 5], "name": "China"}], "xAxis": [{"position": "bottom", "type": "category", "data": ["Nov", "Dec", "Jan", "Feb"]}], "yAxis": {}, "title": {"text": "GDP", "subtext": "This is a fake chart"}, "legend": {"y": "top", "data": ["GDP"], "orient": "horizontal", "x": "center"}};
        myChart.setOption(option);
    </script>
</body>
</html>
