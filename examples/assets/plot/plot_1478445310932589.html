<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"xAxis": [{"data": ["Nov", "Dec", "Jan", "Feb"], "type": "category", "position": "bottom"}], "legend": {"data": ["Country"], "orient": "horizontal", "x": "center", "y": "top"}, "title": {"text": "Title", "subtext": "subtitle"}, "yAxis": {}, "series": [{"data": [2, 3, 4, 5], "type": "bar", "name": "Country"}]};
        myChart.setOption(option);
    </script>
</body>
</html>
