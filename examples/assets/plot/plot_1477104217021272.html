<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"xAxis": [{"position": "bottom", "type": "category", "data": ["Nov", "Dec", "Jan", "Feb"]}], "series": [{"type": "bar", "name": "China", "data": [2, 3, 4, 5]}], "yAxis": {}, "title": {"subtext": "This is a fake chart", "text": "GDP"}, "legend": {"y": "top", "orient": "horizontal", "x": "center", "data": ["GDP"]}};
        myChart.setOption(option);
    </script>
</body>
</html>
