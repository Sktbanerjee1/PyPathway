<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"series": [{"type": "scatter", "name": "points", "data": [[1.1, 1.2], [2, 0]]}], "title": {"subtext": "a example of scatter", "text": "Scatter"}, "legend": {"orient": "horizontal", "y": "top", "data": ["points"], "x": "center"}, "xAxis": {}, "yAxis": {}};
        myChart.setOption(option);
    </script>
</body>
</html>
