<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"title": {"subtext": "subtitle", "text": "Pie"}, "legend": {"data": ["1", "2", "3", "4"], "orient": "horizontal", "x": "center", "y": "top"}, "yAxis": {}, "series": [{"data": [{"name": "1", "value": 2}, {"name": "2", "value": 3}, {"name": "3", "value": 12}, {"name": "4", "value": 9}], "radius": ["50%", "70%"], "name": "Pie", "type": "pie"}], "xAxis": {}};
        myChart.setOption(option);
    </script>
</body>
</html>
