<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 98vw; height: 95vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"legend": {"data": ["GDP"], "y": "top", "x": "center", "orient": "horizontal"}, "title": {"subtext": "This is a fake chart", "text": "BAR"}, "yAxis": [{}], "series": [{"data": [2, 3, 4, 5], "type": "bar", "name": "China"}], "xAxis": [{"data": ["Nov", "Dec", "Jan", "Feb"], "type": "category", "position": "bottom"}]};
        myChart.setOption(option);
    </script>
</body>
</html>
