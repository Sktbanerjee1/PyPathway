<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {"title": {"subtext": "subtitle", "text": "Title"}, "series": [{"type": "bar", "name": "Country", "data": [2, 3, 4, 5]}], "xAxis": [{"type": "category", "position": "bottom", "data": ["Nov", "Dec", "Jan", "Feb"]}], "yAxis": {}, "legend": {"y": "top", "orient": "horizontal", "x": "center", "data": ["Country"]}};
        myChart.setOption(option);
    </script>
</body>
</html>
